<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LSTV Annotation Tool - Login</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="static/css/style.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>LSTV Annotation Tool</h1>
                <p>Lumbosacral Transitional Vertebrae Classification</p>
            </div>
            
            <div class="login-body">
                <p class="login-description">
                    Sign in with your Google account to begin annotating DICOM studies.
                </p>
                
                <button id="googleSignInBtn" class="btn btn-google">
                    <svg width="18" height="18" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                        <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/>
                        <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"/>
                        <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"/>
                        <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/>
                        <path fill="none" d="M0 0h48v48H0z"/>
                    </svg>
                    Sign in with Google
                </button>
                
                <div id="errorMessage" class="error-message" style="display:none;"></div>
            </div>
            
            <div class="login-footer">
                <p>Authorized personnel only</p>
                <p class="login-info">Using Firebase Authentication & Storage</p>
            </div>
        </div>
    </div>

    <!-- Firebase Config -->
    <script src="static/js/config.js"></script>
    
    <!-- Login Script -->
    <script>
        // Firebase already initialized in config.js - just use it
        
        // Check if already signed in
        auth.onAuthStateChanged((user) => {
            if (user) {
                // Redirect to main app
                window.location.href = 'index.html';
            }
        });

        // Google Sign-In
        document.getElementById('googleSignInBtn').addEventListener('click', async () => {
            try {
                const result = await auth.signInWithPopup(googleProvider);
                console.log('Signed in:', result.user.email);
                // Redirect happens automatically via onAuthStateChanged
            } catch (error) {
                console.error('Sign-in error:', error);
                const errorDiv = document.getElementById('errorMessage');
                errorDiv.textContent = `Error: ${error.message}`;
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
